<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>KXDEK Studio - Contacto</title>
        <link rel="stylesheet" href="estilos.css">

    </head>
        
<body class="body-contact">

    <div class="accessibility-menu">
        <button class="accessibility-toggle" onclick="toggleAccessibilityMenu()" aria-label="Abrir menú de accesibilidad">
        ♿
        </button>
    
        <div class="accessibility-content" id="accessibilityContent">
            <h3 class="accessibility-title">Accesibilidad</h3>
        
                <div class="accessibility-option">
                    <label for="contrast">Alto Contraste</label>
                        <div class="accessibility-slider" id="contrastSlider" onclick="toggleContrast()"></div>
                </div>
        
            <div class="accessibility-option">
                <label for="textSize">Texto Grande</label>
                    <div class="accessibility-slider" id="textSizeSlider" onclick="toggleTextSize()"></div>
            </div>
        
            <div class="accessibility-option">
                <label for="darkMode">Modo Oscuro</label>
                    <div class="accessibility-slider" id="darkModeSlider" onclick="toggleDarkMode()"></div>
            </div>
        
            <div class="accessibility-option">
                <label for="reduceMotion">Reducir Animaciones</label>
                    <div class="accessibility-slider" id="motionSlider" onclick="toggleMotion()"></div>
            </div>
        
            <div class="accessibility-option">
                <label for="focusIndicators">Indicadores de Foco</label>
                    <div class="accessibility-slider" id="focusSlider" onclick="toggleFocus()"></div>
            </div>
        
            <div class="accessibility-option">
                <label for="dyslexiaFont">Fuente para Dislexia</label>
                    <div class="accessibility-slider" id="fontSlider" onclick="toggleFont()"></div>
            </div>
        
            <div class="accessibility-option">
                <button class="accessibility-button" onclick="resetAccessibility()">Restablecer</button>
            </div>
        </div>
    </div>


    <div class="header-section">
        <div class="logo-container">
            <a href="index.html">
                <img src="resources/images/logo.png" alt="KXDEK Studio">
            </a>
        </div>
        <h2 class="tagline">Hecho por artistas, para artistas</h2>
    </div>

    <hr>

    <div class="contact-container">
        <div class="form-container">
            <h1>CONTÁCTANOS</h1>

            <form>
                <fieldset>
                    <legend>REGÍSTRATE</legend>

                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                    </div>

                    <div class="form-group">
                        <label for="identificacion">Identificación</label>
                        <input type="number" id="identificacion" name="identificacion" placeholder="Número de identificación" required>
                    </div>

                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select name="genero" id="genero" required>
                            <option value="">Selecciona tu genero</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero-no-decir">Prefiero no decir</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="(506) 1234-5678" required>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Tu direccion Completa" required>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" min="18" max="100" placeholder="Tu edad" required>
                    </div>

                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>



    <footer>KXDEK Studio</footer>

    <script src="accessibility.js"></script>

</body>

</html>
